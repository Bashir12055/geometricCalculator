<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./geometryCalc.css">
    <title>Simple Geometry Calculator</title>
</head>
    <body>
    
    <div class="main-container">
        
        <div class="work-part">
            <div class="answer-displayer"></div>
            <div class="calc-elements"></div>
        </div>
        
        <div class="options">
            <button class="circleA">Circle area</button>
            <button class="cylinderV">Cylinder Vol</button>
            <button class="cone-s-A">Cone Area</button>
            <button class="sphereV">Sphere Vol</button>
            <button class="triangleA">Triangle Area</button>
            <button class="squareA">Square Area</button>
        </div>
    
    </div>
    
    <script src="./geometryCalc.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
